<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <img src="image-equilibrium.jpg" class="main-equilibrium-img" alt="Equilibrium image">
    <div class="view"><img src="icon-view.svg" class="img-view" alt=""></div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="number-stats">
      <div>
        <img src="icon-ethereum.svg" alt="icon ethereum">
        <p><span>0.041 ETH</span></p>
      </div>
      <div>
        <img src="icon-clock.svg" alt="icon clock">
        <p>3 days left</p>
      </div>
    </div>
    <br>
    <hr>
    <div class="avatar">
      <img src="image-avatar.png" class="main-avatar-img" alt="Jules Wyvern avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/araujoleo" target="_blank">Leonardo Araujo</a>.
  </footer>
</body>
</html>
